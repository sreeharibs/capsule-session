<div class="oj-hybrid-padding">
  <h1>School List</h1>
  <div>
  </div>
  <div id="root">
    <div class="oj-flex">
      <div class="oj-lg-3 oj-md-4 oj-sm-only-hide1 oj-flex-item">
        <div class="oj-sm-padding-2x-vertical">Refined by</div>
  
        <oj-label id="price_filter_lbl">Gender</oj-label>
        <oj-checkboxset
          id="price_filter"
          labelled-by="price_filter_lbl"
          class="oj-sm-padding-4x-bottom oj-choice-direction-row"
          on-value-changed="[[handleGenderFilterChanged]]"
        >
          <oj-option id="gender_opt1" value="boys">Boys</oj-option>
          <oj-option id="gender_opt2" value="girls">Girls</oj-option>
          <oj-option id="gender_opt3" value="mixed">Mixed</oj-option>
        </oj-checkboxset>
  
        <oj-label id="dist_filter_lbl">District</oj-label>

        <oj-select-single id="author_filter"
              label-edge="inside"
              class="oj-form-control-max-width-md"
              data="[[districtsDP]]" 
              on-value-changed="[[handleDistrictFilterChanged]]">
            </oj-select-single>

            <oj-label id="dist_filter_lbl">Course</oj-label>
            <oj-select-single id="course_filter"
              label-edge="inside"
              class="oj-form-control-max-width-md"
              data="[[courseDataProvider]]" 
              on-value-changed="[[handleCourseFilterChanged]]">
            </oj-select-single>

  
      </div>
      <div class="oj-lg-9 oj-md-8 oj-sm-12 oj-flex-item">
        <div class="oj-flex">
        </div>
        <oj-list-view
          id="listview"
          aria-label="list with external sort and filter controls"
          class="demo-list"
          data="[[dataProvider]]"
          selection-mode="single"
        >
          <template slot="itemTemplate" data-oj-as="item">
            <li data-bind="attr: { title: item.data.Name }">
              <oj-list-item-layout>
                <div class="oj-typography-body-x2">
                  <a><oj-bind-text value="[[item.data.Name]]"></oj-bind-text></a>
                </div>
                <div slot="secondary">
                  <div>
                    <div class="oj-lg-12 oj-md-12 oj-sm-only-hide oj-flex-item">
                      <ul class="oj-typography-body-xs demo-sku-model">
                        <li class="oj-helper-inline-block oj-divider-end oj-divider-padding oj-divider-margin">
                          <span>District:</span> <span><oj-bind-text value="[[item.data.District]]"></oj-bind-text></span>
                        </li>
                        <li class="oj-helper-inline-block oj-divider-end oj-divider-padding oj-divider-margin">
                          <span>Gender:</span>
                          <span><oj-bind-text value="[[item.data.Gender]]"></oj-bind-text></span>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
                  <div class="oj-flex">
                    <div class="oj-lg-12 oj-md-12 oj-sm-only-hide oj-flex-item">
                      <ul class="oj-typography-body-xs demo-sku-model">
                        <li class="oj-helper-inline-block oj-divider-end oj-divider-padding oj-divider-margin">
                          <span>Gender:</span>  <span><a tabindex="0" href="#"
                            data-title="Tooltip is common graphical user interface element. Tooltips 
               is a hover box with information about the item being selected.">oj-popu</a></span>
                        </li>
                        <li class="oj-helper-inline-block oj-divider-end oj-divider-padding oj-divider-margin">
                          <span>Courses:</span>
                          <span><oj-bind-text value="[[item.data.Courses]]"></oj-bind-text></span>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
                  <div class="oj-flex">
                  </div>
                </div>
              </oj-list-item-layout>
            </li>
          </template>
        </oj-list-view>
      </div>
    </div>
  </div>
</div>
