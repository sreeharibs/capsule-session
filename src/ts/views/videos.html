    <oj-bind-if test="[[subject()]]">

      <oj-buttonset-one id="filters" on-value-changed="[[handleFilterChanged]]" value="[[filters]]" aria-label="Choose to show employees or departments or both." class="oj-buttonset-width-auto oj-button-sm">
        <oj-option value="all">All</oj-option>
        <oj-option value="chapter1">1</oj-option>
        <oj-option value="chapter2">2</oj-option>
        <oj-option value="chapter3">3</oj-option>
        <oj-option value="chapter4">4</oj-option>
        <oj-option value="chapter5">5</oj-option>
        <oj-option value="chapter6">6</oj-option>
        <oj-option value="chapter7">7</oj-option>
        <oj-option value="specials"><span class="oj-ux-ico-star half"></span></oj-option>
      </oj-buttonset-one>

  </oj-bind-if>

    <oj-waterfall-layout id="waterfall" aria-label="dashboard" class="demo-waterfall" data="[[dataProvider]]">
      <template slot="itemTemplate" data-oj-as="item">
          <oj-action-card class="oj-flex-item">
            </demo-profile-card-layout>
            <div class="demo-profile-card-layout-container">
              <div class="demo-profile-card-layout-inner" data-bind="attr: { 'data-link': item.data.link }" on-click="[[clickListener]]">
                <oj-avatar class="demo-profile-card-layout-emp-image oj-complete" role="img" size="xxl" initials='[[item.data.tags]]' src="[[item.data.thumbnail]]" :aria-label="[['Avatar of ' + item.data.name]]"></oj-avatar>
                <div class="oj-text-primary-color demo-profile-card-layout-emp-name oj-typography-subheading-xs">
                  <oj-bind-text value="[[item.data.title]]"></oj-bind-text>
                </div>
                <div class="demo-profile-card-layout-emp-spacer"></div>
                <div class="oj-text-tertiary-color demo-profile-card-layout-emp-title oj-typography-body-md">
                  <oj-bind-text value="[[item.data.subtitle]]"></oj-bind-text>
                </div>
              </div>
            </div>
          </oj-action-card>
      </template>
    </oj-waterfall-layout>
  </div>


</div>
